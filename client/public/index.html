<!DOCTYPE html>
<html>
<head>
    <title>RSD Blog</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./styles/react-tagsinput.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/styles/main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/styles/utils.css" media="screen" title="no title" charset="utf-8">
</head>
<body id="main">
  
<script src="scripts/jquery.js"></script>
<script src="scripts/bootstrap.js"></script>
<script src="bundle.js"></script>
<script>
    function readImage(input) {
        if ( input.files && input.files[0] ) {
            var FR= new FileReader();
            FR.onload = function(e) {
                $('#articleImage').attr( "src", e.target.result );
            };
            FR.readAsDataURL( input.files[0] );
        }
    }

    $("#articleImageUpload").change(function(){
        readImage( this );
    });
</script>
</body>
</html>
